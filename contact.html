    <main class="container">

        <h1>My Portfolio</h1>
        <h2>Contact Me!</h2>
        
        <form action="" name="contactForm" method="post" enctype="multipart/form-data" onsubmit="submitForm()">
         <fieldset>
             <div class="input-group">
            <label for="name">First Name:</label>
            <input type="text" id="firstName" class="form-control" name="fname" placeholder="Enter your first name" />
            <br />
            </div>
            
            <div class="input-group input-group-lg">
            <label for="name">Last Name:</label>
            <input type="text" id="lastName" class="form-control" name="lname" placeholder="Enter your last name" />
            <br />
            </div>
            
            <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" class="form-control" name="email" placeholder="Enter your email address" />
            <br />
            </div>
            
            <div class="input-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" class="form-control" placeholder="Enter a message"></textarea>
            <br />
            </div>
            
            <div class="input-group">
            <a href="javascript: submitform()"> <input type="submit" class="form-control" value="Submit" id="submit" /></a>
            </div>
         </fieldset>
      </form>
        

    </main>
